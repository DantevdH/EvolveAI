name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-expo/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend-expo/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_ENV: test
  EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend-expo/package-lock.json

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: frontend-expo/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend-expo/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: frontend-expo
        run: npm ci

      - name: Run unit tests
        working-directory: frontend-expo
        run: npm run test:unit

      - name: Run integration tests
        working-directory: frontend-expo
        run: npm run test:integration

      - name: Run component tests
        working-directory: frontend-expo
        run: npm test -- --testPathPattern="components" --passWithNoTests

      - name: Run all tests with coverage
        working-directory: frontend-expo
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: frontend-expo/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-expo/package-lock.json

      - name: Install dependencies
        working-directory: frontend-expo
        run: npm ci

      - name: Run ESLint
        working-directory: frontend-expo
        run: npm run lint

  frontend-build:
    name: Frontend Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-expo/package-lock.json

      - name: Install dependencies
        working-directory: frontend-expo
        run: npm ci

      - name: Verify TypeScript compilation
        working-directory: frontend-expo
        run: npx tsc --noEmit

      - name: Test Expo build
        working-directory: frontend-expo
        run: |
          npx expo export --platform web --output-dir dist
          echo "âœ… Frontend build successful"
